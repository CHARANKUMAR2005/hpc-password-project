<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HPC Security Toolkit</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

.container {
    background: rgba(0,0,0,0.85);
    padding: 30px;
    border-radius: 12px;
    width: 440px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,255,255,0.3);
}

h1 {
    margin: 5px 0;
}

.subtitle {
    font-size: 14px;
    color: #00e6e6;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    margin-bottom: 15px;
}

.buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    background: #00bcd4;
    color: black;
}

button:hover {
    background: #00e6e6;
}

.full {
    grid-column: span 2;
}

.danger {
    background: #ff4d4d;
    color: white;
}

#output {
    margin-top: 15px;
    background: #111;
    padding: 12px;
    border-radius: 6px;
    min-height: 50px;
    font-size: 14px;
    text-align: left;
}
</style>
</head>

<body>
<div class="container">
    <h1>üîê HPC Security Toolkit</h1>
    <p class="subtitle">Password & Cryptography Module</p>

    <input type="password" id="password" placeholder="Enter password">

    <div class="buttons">
        <button onclick="checkStrength()">Strength</button>
        <button onclick="generatePassword()">Generate</button>
        <button onclick="hashPassword()">SHA-256 Hash</button>
        <button onclick="verifyPassword()">Verify</button>
        <button class="full" onclick="estimateBruteForce()">Brute Force Time (HPC)</button>
        <button class="full danger" onclick="clearAll()">Clear</button>
    </div>

    <div id="output">Output will appear here...</div>
</div>

<script>
let storedHash = "";

function checkStrength() {
    const pwd = password.value;
    let result = "Weak ‚ùå";

    if (pwd.length >= 8 &&
        /[A-Z]/.test(pwd) &&
        /[a-z]/.test(pwd) &&
        /[0-9]/.test(pwd) &&
        /[^A-Za-z0-9]/.test(pwd)) {
        result = "Very Strong ‚úÖ (HPC-safe)";
    } else if (pwd.length >= 6) {
        result = "Medium ‚ö†Ô∏è";
    }

    show("Password Strength: " + result);
}

function generatePassword() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&!";
    let pwd = "";
    for (let i = 0; i < 12; i++) {
        pwd += chars[Math.floor(Math.random() * chars.length)];
    }
    password.value = pwd;
    show("Secure password generated.");
}

async function hashPassword() {
    if (!password.value) {
        show("Enter password first.");
        return;
    }

    const encoder = new TextEncoder();
    const data = encoder.encode(password.value);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    storedHash = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

    show("Password hashed using SHA-256 (HPC Secure):<br>" + storedHash);
}

async function verifyPassword() {
    if (!storedHash) {
        show("Hash a password first.");
        return;
    }

    const encoder = new TextEncoder();
    const data = encoder.encode(password.value);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const newHash = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

    show(newHash === storedHash ? 
        "Password Verified ‚úÖ" : 
        "Password Mismatch ‚ùå");
}

function estimateBruteForce() {
    if (!password.value) {
        show("Enter password first.");
        return;
    }

    const combinations = Math.pow(94, password.value.length);
    const hpcSpeed = 1e12; // 1 trillion guesses/sec
    const seconds = combinations / hpcSpeed;

    let time;
    if (seconds < 60) time = seconds.toFixed(2) + " seconds";
    else if (seconds < 3600) time = (seconds/60).toFixed(2) + " minutes";
    else if (seconds < 86400) time = (seconds/3600).toFixed(2) + " hours";
    else time = (seconds/86400).toFixed(2) + " days";

    show("Estimated brute-force time using HPC cluster:<br>" + time);
}

function clearAll() {
    password.value = "";
    storedHash = "";
    show("Cleared.");
}

function show(msg) {
    output.innerHTML = msg;
}
</script>
</body>
</html>
